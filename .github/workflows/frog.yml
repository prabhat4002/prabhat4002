name: Generate Frog Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Frog SVG
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: prabhat4002  # ✅ Hardcoded username
          repository: prabhat4002/prabhat4002  # ✅ Add this if it's a user repo (username=username)
          outputs: |
            dist/github-contribution-grid-frog.svg
            dist/github-contribution-grid-frog-dark.svg?palette=github-dark

      - name: Push Frog SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
